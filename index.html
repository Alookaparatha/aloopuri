<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sher ka calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="calculator" >
            <input type="text" placeholder="Likhne ka kast kare" id="inputBox">
            <div>
                <Button class="main">AC</Button>
                <Button class="main">DEL</Button>
                <Button class="operator">/</Button>
                <Button class="operator">%</Button>
            </div>
            <div>
                <Button>7</Button>
                <Button>8</Button>
                <Button>9</Button>
                <Button class="operator">*</Button>
            </div>
            <div>
                <Button>4</Button>
                <Button>5</Button>
                <Button>6</Button>
                <Button class="operator">-</Button>
            </div>
            <div>
                <Button>1</Button>
                <Button>2</Button>
                <Button>3</Button>
                <Button class="operator">+</Button>
            </div>
            <div>
                <Button>00</Button>
                <Button>0</Button>
                <Button class="operator">.</Button>
                <Button class="eqbutton">=</Button>
            </div>
        </div>

        <script src="app.js"></script>


</body>

</html>
